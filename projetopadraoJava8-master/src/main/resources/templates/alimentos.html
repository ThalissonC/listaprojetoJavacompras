<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="statics/style.css" rel="stylesheet">

    <title>Lista De Alimentos</title>

    <style>

        .top-icon-left{
           text-align: left;
        }

        .top-icon-right{
           text-align: right;
        }

        .sp-10{
            padding-bottom:10px;
        }

        .sp-20{
            padding-bottom:20px;
        }

        .bp {
            margin:20px;
            padding:4px;
        }


    </style>


</head>
<body>


<div class="row">

    <div class="col-sm">

    </div>

    <div class="col-sm text-center">


        <div class="card" style="height: 30rem;">
            <div class="card-body">
                <div class="sp-10"></div>
                <div class="row top-icon-right">

                    <!-- BACK -->
                    <a th:href="@{/alimentos/index}" class="float">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                             class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                        </svg>

                    </a>


                    <a th:href="index" class="float">
                        <!-- HOME -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                             class="bi bi-house-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                            <path fill-rule="evenodd"
                                  d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                        </svg>
                    </a>

                </div>
                <h1 class="text-center">Alimentos</h1>

                <!-- ADD PAGE -->
                <div class="col align-middle sp-3" style="">
                    <a th:href="add" class="text-danger float" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                             class="bi bi-plus-square" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </a>
                    <!-- Modal -->
                    <div class="modal fade text-center" id="staticBackdrop" data-bs-backdrop="static"
                         data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                         aria-hidden="true">
                        <div class="modal-dialog text-center">
                            <div class="modal-content text-center">
                                <div class="text-center">
                                    <h5 class="text-center" id="staticBackdropLabel">Adicionar Alimento</h5>
                                    <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                                </div>

                                <div class="modal-body">
                                    <div class="container">
                                        <form style="width:400px" th:action="add" th:object="${alimento}" method="post">

                                            <div class="mb-3">
                                                <label for="comprasId" class="form-label" align="right">ID</label>
                                                <input type="text" class="form-control" placeholder="ID" id="comprasId" th:field="*{id}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="comprasNome" class="form-label">NOME</label>
                                                <input type="text" class="form-control" placeholder="Nome do Produto"
                                                       id="comprasNome" th:field="*{nome}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="quantidadeID" class="form-label">QUANTIDADE</label>
                                                <input type="text" class="form-control" id="quantidadeID" th:field="*{quantidade}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="categoriaID" class="form-label">CATEGORIA</label>
                                                <input type="text" class="form-control"
                                                       placeholder="Categoria do Produto" id="categoriaID" th:field="*{categoria}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="valorUnitarioID" class="form-label">VALOR UNT.</label>
                                                <input type="text" class="form-control"
                                                       placeholder="Valor de cada Produto" id="valorUnitarioID" th:field="*{valorUnitario}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="formaDePagamentoID" class="form-label">FORMA DE
                                                    PAGAMENTO</label>
                                                <input type="text" class="form-control"
                                                       placeholder="Dinheiro, Boleto, PicPay, PIX, Cartão de Crédito"
                                                       id="formaDePagamentoID" th:field="*{formaDePagamento}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="parcelasID" class="form-label">PARCELAS</label>
                                                <input type="text" class="form-control" placeholder="ex: 1x, 2x, 3x"
                                                       id="parcelasID" th:field="*{parcelas}">
                                            </div>

                                            <div class="mb-3">
                                                <label for="dateID" class="form-label">DATA</label>
                                                <input type="text" placeholder="ex: 02-06" class="form-control"
                                                       id="dateID">
                                            </div>


                                        </form>
                                    </div>

                                </div>

                                <div class="modal-footer">
                                    <div class="container">
                                    <div class="row p-3">
                                            <div class="col-sm">
                                                <input href="/alimentos/" type="submit" data-bs-dismiss="modal"
                                                       class="btn text-light bg-dark"
                                                       style="width:100%; padding-right: 20px;" value="Cancelar"/>

                                            </div>
                                            <div class="col-sm">
                                                <input type="submit" onClick="window.location.reload();"
                                                       class="btn text-light bg-danger"
                                                       style="width:100%; padding-right: 20px;" value="Adicionar"/>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="container">
                    <table class="table text-center">
                        <thead>
                        <tr>

                            <th scope="col">Nome</th>
                            <th scope="col">Qtd.</th>
                            <!-- <th scope="col">Categoria</th> -->
                            <!-- <th scope="col">Valor Unt.</th> -->
                            <!-- <th scope="col">Forma de Pagamento</th> -->
                            <!-- <th scope="col">Valor Total</th> -->
                            <!--<th scope="col">Parcelas</th> -->
                            <th scope="col">Data</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="alimento : ${alimentos}">
                            <!-- <th scope="row" th:text="${compra.id}"></th> -->
                            <td th:text="${alimento.nome}"></td>
                            <td th:text="${alimento.quantidade}"></td>
                            <!-- <td th:text="${compra.categoria}"></td> -->
                            <!-- <td th:text="${compra.valorUnitario}"></td> -->
                            <!-- <td th:text="${compra.formaDePagamento}"></td> -->
                            <!-- <td th:text="${compra.valorTotal}"></td>  -->
                            <!-- <td th:text="${compra.parcelas}"></td> -->
                            <td th:text="${alimento.data}"></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>

    <div class="col-sm">

    </div>


</div>

<div class="row text-center">


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


</body>
</html>
