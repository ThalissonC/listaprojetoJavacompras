<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>-->
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="webjars/bootstrap/5.0.1/bootstrap.min.js"></script>-->


    <!--<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"> </script>-->
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>


    <title>Lista De Alimentos</title>

    <style>

        .top-icon-left{
           text-align: left;
        }

        .top-icon-right{
           text-align: right;
        }

        .sp-10{
            padding-bottom:10px;
        }

        .sp-20{
            padding-bottom:20px;
        }

        .bp {
            margin:20px;
            padding:4px;
        }



    </style>


</head>
<body>


<div class="row">

    <div class="col-sm">

    </div>

    <div class="col-sm text-center">


        <div class="card" style="height: 30rem;">
            <div class="card-body">
                <div class="sp-10"></div>
                <div class="row top-icon-right">

                    <!-- BACK -->
                    <a th:href="@{/alimentos/index}" class="float">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                             class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                        </svg>

                    </a>



                </div>
                <div class="row">
                    <div class="col">
                        <h1 class="text-center">Lista de Alimentos</h1>

                        <div class="text-end">
                            <a th:href="add" class="text-success float" data-bs-toggle="modal" data-bs-target="#addModal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                     class="bi bi-plus-square" viewBox="0 0 16 16">
                                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </a>
                        </div>
                    </div>

                </div>
                <!-- ADD PAGE -->
                <div class="col sp-3" style="">

                    <div class="container">
                        <table class="table text-center">
                            <thead>
                            <tr>

<!--                                <td scope="col">Id</td>-->
                                <td scope="col">Nome</td>
                                <td scope="col">Qtd.</td>
                                <!-- <th scope="col">Categoria</th> -->
                                <!-- <th scope="col">Valor Unt.</th> -->
                                <!-- <th scope="col">Forma de Pagamento</th> -->
                                <!-- <th scope="col">Valor Total</th> -->
                                <!--<th scope="col">Parcelas</th> -->
                                <td scope="col">Data</td>
                                <td scope="col">Total</td>

                                </td>


                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="alimento : ${alimentos}">
                                <!--                                 <th scope="row" th:text="${compra.id}"></th>-->
                                <td class="text-info fw-bold">
                                    <a th:href="@{/alimentos/getOne/(id=${alimento.id})}"
                                                                 class="float btn btn-warning" data-bs-toggle="modal"
                                                                 data-bs-target="#editModal"> Detalhes
                                    </a>
                                </td>




                                <!--                                <td class="text-info fw-bold"> <a th:href="@{/alimento/${alimento.id}}" class="float btn btn-warning" data-bs-toggle="modal" data-bs-target="#editModal"> Detalhes </a></td>-->
<!--                                <td th:text="${alimento.id}"></td>-->
                                <td th:text="${alimento.nome}"></td>
                                <td th:text="${alimento.quantidade}"></td>
                                <!--                                 <td th:text="${compra.categoria}"></td>-->
                                <!--                                 <td th:text="${compra.valorUnitario}"></td>-->
                                <!--                                 <td th:text="${compra.formaDePagamento}"></td>-->
                                <!--                                 <td th:text="${compra.valorTotal}"></td>-->
                                <!--                                 <td th:text="${compra.parcelas}"></td>-->
                                <td th:text="${alimento.data}"></td>


                            </tr>

                            </tbody>
                        </table>
                    </div>


                    <!------------ ADD MODAL ------------>
                    <!----------------\/----------------->
                    <!----------------\/----------------->

                    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <form th:action="@{/alimentos/addNew}" method="post">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Adicionar alimento</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">

<!--                                        <div class="mb-3">-->
<!--                                            <label for="recipient-name" class="col-form-label">Id:</label>-->
<!--                                            <input type="text" class="form-control" id="recipient-name" name="Id">-->
<!--                                        </div>-->

                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Nome:</label>
                                            <input type="text" class="form-control" id="recipient-name" name="nome">
                                        </div>

                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Categoria:</label>
                                            <select class="form-select" aria-label="Default select example" id="recipient-name"
                                                    name="categoria">
                                                <option selected class="text-center">Selecione a categoria</option>
                                                <option value="Alimentos">Alimentos</option>
                                                <option value="Horifruti">Hortifruti</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>


                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Quantidade:</label>
                                            <input type="text" class="form-control" id="recipient-name"
                                                   name="quantidade">
                                        </div>





                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Valor:</label>
                                            <input type="text" class="form-control" id="recipient-name"
                                                   name="valorUnitario">
                                        </div>

                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Data:</label>
                                            <input type="text" placeholder="ex: 05-06-21"
                                                   class="form-control text-center" id="recipient-name" name="data">
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <div class="container">
                                            <button type="button" class="btn btn-warning text-light text-start"
                                                    data-bs-dismiss="modal">Fechar
                                            </button>
                                            <button type="submit" class="btn btn-dark text-end">Salvar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!------------ &EDIT MODAL ------------->
                    <!-----------------\/------------------->
                    <!-----------------\/------------------->

                    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
                         aria-hidden="true">
                        <form th:action="@{/alimentos/update}" method="put">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="editModalLabel">Editar alimento</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">

                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">Id</label>
                                            <h4 type="text" class="form-control" id="idEdit" name="idEdit"></h4>
                                        </div>

                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">Nome</label>
                                            <input type="text" class="form-control" id="nomeEdit" name="nomeEdit">
                                        </div>

                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">Categoria</label>
                                            <select class="form-select" aria-label="Default select example" id="categoriaEdit"
                                                    name="categoriaEdit">
                                                <option selected class="text-center">Selecione a categoria</option>
                                                <option value="Alimentos">Alimentos</option>
                                                <option value="Horifruti">Hortifruti</option>
                                                <option value="3">Three</option>
                                            </select>

                                        </div>

                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">Quantidade</label>
                                            <input type="text" class="form-control" id="quantidadeEdit"
                                                   name="quantidadeEdit">
                                        </div>

                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">Valor</label>
                                            <input type="text" class="form-control" id="valorUnitarioEdit"
                                                   name="valorUnitarioEdit">
                                        </div>

                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">Data</label>
                                            <input type="text" class="form-control" id="dataEdit" name="dataEdit">
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <div class="container">
                                            <button type="button" class="btn-warning text-light text-start"
                                                    data-bs-dismiss="modalEdit">Fechar
                                            </button>
                                            <button type="button" onclick="updateAlimento()" data-bs-dismiss="modal"
                                                    class="btn-dark text-end">Salvar
                                            </button>
                                            <!--                                            <button type="button" data-bs-dismiss="modal" class="btn-danger text-end" onclick="deleteAlimento()"> Deletar </button>-->
                                            <button type="button" data-bs-toggle="modal" data-bs-target="#deleteModal"
                                                    data-bs-dismiss="modal" class="btn-danger text-end"> Deletar
                                            </button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!------------ X-DELETE MODAL ------------->
                    <!-------------------\/-------------------->
                    <!-------------------\/-------------------->

                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="ModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">


                                    <h3 for="recipient-name" class="sp-10">Tem certeza que deseja deletar este item
                                        ?</h3>

                                    <div class="sp-10">
                                        <button type="button" data-bs-dismiss="modal"
                                                class="btn btn-primary text-end float" aria-label="Close"> Não
                                        </button>

                                        <button type="button" data-bs-dismiss="modal" class="btn btn-danger text-end float"
                                                onclick="deleteAlimento()"> Sim
                                        </button>
                                    </div>


                                </div>

                                <!--                                    <button type="button" class="btn btn-secondary btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                                <!--                                    <button type="button" class="btn btn-primary">Send message</button>-->

                            </div>
                        </div>
                    </div>


                </div>

                <td colspan="2"><h3> Total </h3></td>
                <br>
                <td th:text="${#numbers.formatCurrency(#aggregates.sum(alimentos.![valorUnitario]))}">R$ 0,00</td>

            </div>
        </div>


    </div>

    <div class="col-sm">

    </div>


</div>

<div class="row text-center">


</div>


<script type="text/javascript" src="/js/javascript.js"></script>


</body>
</html>
