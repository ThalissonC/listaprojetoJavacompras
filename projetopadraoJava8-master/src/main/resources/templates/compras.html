<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Lista De Compras</title>
</head>
<body>


<div class="row">

    <div class="col-sm">

    </div>

    <div class="col-sm text-center">
        <h1 class="text-center">Compras</h1>

        <div class="col align-middle sp-3" style="">
            <a th:href="add" type="button" class="btn btn-primary">ADD</a>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Categoria</th>
                <th scope="col">Valor Unt.</th>
                <th scope="col">Forma de Pagamento</th>
                <th scope="col">Valor Total</th>
                <th scope="col">Parcelas</th>
                <th scope="col">Data</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="compra : ${compras}">
                <th scope="row" th:text="${compra.id}"></th>
                <td th:text="${compra.nome}"></td>
                <td th:text="${compra.quantidade}"></td>
                <td th:text="${compra.categoria}"></td>
                <td th:text="${compra.valorUnitario}"></td>
                <td th:text="${compra.formaDePagamento}"></td>
                <td th:text="${compra.valorTotal}"></td>
                <td th:text="${compra.parcelas}"></td>
                <td th:text="${compra.data}"></td>
            </tr>

            </tbody>
        </table>


    </div>

    <div class="col-sm">

    </div>


</div>

<div class="row text-center">
    <h3 style="bottom: 20px">TOTAL:</h3>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


</body>
</html>
